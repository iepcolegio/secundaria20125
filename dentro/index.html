<!DOCTYPE html>

<title>Botón con Desglose por Clic</title>

<style>
    .boton {
        width: 200px;
        padding: 12px;
        background: #3498db;
        color: white;
        border: none;
        display: block;
        text-align: center;
        margin: 10px auto;
        cursor: pointer;
        font-size: 18px;
        border-radius: 8px;
        transition: 0.3s;
    }

    .boton:hover {
        background: #217dbb;
    }

    /* submenu escondido */
    .submenu {
        width: 200px;
        margin: 0 auto;
        display: none;
    }

    .submenu button {
        width: 200px;
        padding: 10px;
        background: #2ecc71;
        color: white;
        border: none;
        display: block;
        margin-top: 5px;
        border-radius: 6px;
        cursor: pointer;
    }

    .submenu button:hover {
        background: #25a35a;
    }
</style>

</head>

<script>
